<svg fill="none" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(200px); }
    }
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; fill: #ff0000; font-weight: bold; }
    .matrix { font-family: 'Courier New', Courier, monospace; fill: #00ff00; font-size: 10px; opacity: 0.3; }
    .scanner { stroke: #ff0000; stroke-width: 2; opacity: 0.5; }
  </style>
  <rect width="800" height="200" fill="#0a0a0a"/>
  
  <!-- Matrix-style background -->
  <text x="10" y="20" class="matrix">01010110 10101010 11110000 10101010</text>
  <text x="10" y="40" class="matrix">11001100 00110011 10101010 01010101</text>
  <text x="10" y="60" class="matrix">00001111 11110000 10101010 10101010</text>
  <text x="10" y="80" class="matrix">10101010 01010101 11001100 00110011</text>
  
  <text x="400" y="110" text-anchor="middle" class="text" style="font-size: 40px; animation: pulse 2s infinite;">
    DEADMAN ULTIMATE SCRAPER
  </text>
  <text x="400" y="150" text-anchor="middle" class="text" style="font-size: 18px; fill: #ffffff; opacity: 0.7;">
    NASA-GRADE INTELLIGENCE ENGINE // ABSOLUTE FREEDOM
  </text>

  <!-- Scanning line -->
  <line x1="0" y1="0" x2="800" y2="0" class="scanner">
    <animate attributeName="y1" from="0" to="200" dur="3s" repeatCount="indefinite" />
    <animate attributeName="y2" from="0" to="200" dur="3s" repeatCount="indefinite" />
  </line>
</svg>
